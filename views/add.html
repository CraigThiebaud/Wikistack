{% extends "layout.html" %}
{% block heading %}
<h2>Create Page</h2>
{% endblock%}
{% block content %}

<form action="add/submit" method = 'post' id="addPage">
	<div class="form-group">
    <label for="pageTitle">Page Title</label>
    <input type="text" name="page-title"class="form-control" id="pageTitle">
  </div>
  <div class="form-group">
    <label for="pageContent">Page Content</label>
    <textarea rows ="20" name="page-content" class="form-control" id="pageContent"></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Add Tags</label>
    <input type="text" name="page-tags" class="form-control" id="pageTags">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
    
{% endblock %}

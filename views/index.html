{% extends "layout.html" %}
{% block heading%}
<h1>{{title}}</h1>
{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		{% if docs.length > 0 %}
		<ul>
			{% for doc in docs %}
			<li>{{doc|page_link}}</li>
			{% endfor %}
		</ul>
		{% else %}
		There are no pages. Why don't you <a href='/add'>add one</a>?
		{% endif %}
	</div>
</div>
{% endblock %}

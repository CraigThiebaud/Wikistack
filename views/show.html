{% extends "layout.html" %}
{% block heading %}
<h2>{{body.title}}</h2>
{% endblock%}
{% block content %}
<div class="container">
	<div class="row">
		<p>{{body.body|marked}}</p>
		<p>
		{% for tag in body.tags%}

		{% endfor %}
		</p>
	</div>
	<div class="row">
		<a class = "btn btn-warning" href="{{ orig|edit_link}}">Edit</a>
	</div>
</div>
{% endblock %}
